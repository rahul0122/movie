{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
      Online Movie Store
  </a>
</nav>
{% block body %}
<div class="container pt-3" align="center"><h1><u>Add Movies</u></h1></div>
<div class="container p-3 my-3 bg-primary text-white" >
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="name" placeholder="Movie name">
        <input type="text" name="desc" placeholder="Movie description">
        <input type="text" name="year" placeholder="Movie Year">
        <input type="file" name="img" >
        <input type="submit">
    </form>
</div>
{% endblock %}
</body>
</html>
